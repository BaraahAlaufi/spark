<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Sign Up: Join the Realm!</title>
        <link rel="stylesheet" href="styles.css">
        <Style>
            .container{text-align: center;}
            #spark{background-color: #232831;}
        </Style>
    </head>
    <body id="spark">

        <div class="head" >
            <h1>Register</h1>
       </div>

       <form class="form-group" action="https://formspree.io/s140845@student.squ.edu.om" method="POST" style="margin: 100px;">
        <h2>Sign up</h2>

        <div class="mb-3 mt-3" >
            <label for="phone" class="form-label" style="color: #efefef;">Phone Number:</label>
            <input type="number"  style="background-color: #3d424d; color:#efefef" class="form-control" id="phone" placeholder=" Please enter your Phone number" name="phone" required>
        </div>

        <div class="mb-3 mt-3" >
            <label for="email" class="form-label" style="color: #efefef;"> Email:</label>
            <input type="email"  style="background-color: #3d424d; color:#efefef" class="form-control" id="email" placeholder=" Please enter your Email" name="email" >
        </div>

        <div class="mb-3 mt-3" >
            <label for="username" class="form-label" style="color: #efefef;"> Username:</label>
            <input type="text"  style="background-color: #3d424d; color:#efefef" class="form-control" id="email" placeholder=" Please enter your Username" name="username" >
        </div>

        <div class="mb-3 mt-3" >
            <label for="pass" class="form-label" style="color: #efefef;">Choose Password:</label>
            <input type="password"  style="background-color: #3d424d; color:#efefef" class="form-control" id="pass" placeholder="Please create a Password" name="pass" >
        </div>

        <div class="mb-3 mt-3" >
            <label for="verifypass" class="form-label" style="color: #efefef;">Verify Password:</label>
            <input type="password"  style="background-color: #3d424d; color:#efefef" class="form-control" id="verifypass" placeholder="Verify Your Password" name="verifypass" >
        </div>

        <div class="mb-3 mt-3 form-check form-switch">
            <input class="form-check-input" type="checkbox"  style="background-color: #Ce2029;" name="agreement" required checked>
            <label class="form-check-label" for="agreement" style="color: #efefef;">Please note that we may collect and use your data to provide personalized services and improve your experience on our platform.</label>
        </div>
            

        <div class="row justify-content-center">
            <div class="col-auto">
                <button type="submit" class="btn" style="background-color: #Ce2029; color: #efefef; width: 100px;">Sign Up</button>
            </div>
            <div class="col-auto">
                <button type="reset" class="btn" style="background-color: #Ce2029; color: #efefef; width: 100px;">Clear</button>
            </div>
        </div>

    </form>

    <div class="footer text-center">
        <p>Encountering an error? Check your credentials and try again. Need assistance? Contact our support team.</p>

        <div class="row d-flex justify-content-center align-items-center" style="background-color: #Ce2029; height: 80px;">
            <div class="col"> <a href="LogIn.html" class="btn" style="background-color: #3d424d; color: #efefef;">Log in</a> </div>
            <div class="col"> <a href="contact.html" class="btn" style="background-color: #3d424d; color: #efefef;">Contact us</a> </div>
        </div>

     </div>



    </body>
</html>
